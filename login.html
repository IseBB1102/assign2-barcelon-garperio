<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body 
    {
      font-family: Arial, sans-serif;
    }
    .login-container 
    {
      width: 300px;
      margin: 100px auto;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"] 
    {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .btn-container 
    {
      display: flex;
      justify-content: space-between;
    }
    .btn-container button 
    {
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn-container button.submit 
    {
      background-color: #007bff;
      color: white;
    }
    .btn-container button.cancel 
    {
      background-color: #ccc;
    }
  </style>
  <script>
  function onLoginBtnClick() {
    const errorMsg = "INCOMPLETE LOGIN DETAILS";
    var username = document.getElementById("username").value.trim();
    var isUsernameEmpty = true;

    if (username.length === 0) {
      isUsernameEmpty = true;
      alert(errorMsg);
    } else {
      isUsernameEmpty = false;
    }

    console.log("isUsernameEmpty =", isUsernameEmpty);
    alert(errorMsg);
  }

  function onClearBtnClick() {
    document.getElementById("username").value = "";
  }
 </script>

</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="process_login.php" method="POST">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <div class="btn-container">
        <button type="submit" class="submit" onclick="onLoginBtnClick()">Login</button>
        <button type="button" class="cancel" onclick="onClearBtnClick()">Clear</button>
      </div>
    </form>
  </div>
</body>
</html>
